<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordGenerator</title>
    <script src="https://kit.fontawesome.com/a5c2f2895e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>Password Generator</h2>
        <div class="passHeader">
            <input readonly placeholder="Password" id="displayPassword">
            <div id="copy_text">Copied</div>
            <div class="copy_btn" onclick="handleCopy()"><i class="fa-solid fa-copy" id="copy_btn"></i></div>
        </div>
        <div class="input-container">
            <div class="input-header">
                <div class="pswdLength">Password Length</div>
                <div class="length_count" id="PaswrdLen">0</div>
            </div>
            <input type="range" min="1" max="20" id="Slider">
            <div>
                <input type="checkbox" id="upper" onchange="changeCheck()">
                <label for="upper">Include Uppercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="lower" onchange="changeCheck()">
                <label for="lower">Include Lowercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="number" onchange="changeCheck()">
                <label for="number">Include Number</label>
            </div>
            <div>
                <input type="checkbox" id="symbols" onchange="changeCheck()">
                <label for="symbols">Include Symbols</label>
            </div>
            <div class="strength-indicator">
                <div class="pswdLength">Strength</div>
                <div id="indicator"></div>
            </div>
            <button id="GenerateButton" onclick="getPassword()">Generate Password</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
